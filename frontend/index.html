    <div class="action-menu" >
      <h1>Mascotas</h1>
      <div class="actions-menu-content">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Nueva Mascota
        </button>
        <div class="alert alert-danger alert-dismissible " role="alert">
        <strong>Oops!</strong> Conexion con el servidor perdida.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
      </div>
    </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Nueva Mascota</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id= "form">
                <input type="hidden" id="indice">
                <div class="input-group">
                  <span class="input-group-text">Nombres</span>
                  <input id= "nombre" type="text" aria-label="First name" class="form-control" placeholder="Nombre Mascota">
                  <select id= "dueño" class="form-control" >
                    <option selected disabled value="">Dueño</option>
                    <option>Ale</option>
                    <option>Ramiro</option>
                    <option>Julieta</option>
                    <option>Otro</option>
                  </select>
                </div>
                <select id= "tipo"class="form-control">
                  <option selected disabled value="">Tipo de animal</option>
                  <option>Perro</option>
                  <option>Gato</option>
                  <option>Ave</option>
                  <option>Otro</option>
                </select>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <!--<button type="button" class="btn btn-primary">Guardar</button>-->
                  <input type="submit" class="btn btn-primary" value="Guardar"
                  id="btn-guardar" data-bs-dismiss="modal"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!--Inicio Tabla-->
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo </th>
              <th scope="col">Nombre</th>
              <th scope="col">Dueño</th>
              <th scope="col">Acciones</th>
